<!DOCTYPE html>
<html>
<style>
     html {
        background-size: cover;
        height:auto;
        background-color: #000;
    }

    * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    body {
        color: #C0C0C0;
        background: #fff;
        font-family: Arial, sans-serif;
        
        justify-content: center; /* Center the form horizontally */
        align-items: center; /* Center the form vertically */
        min-height: 100vh; /* Make sure the form covers the viewport height */
        margin: 0; /* Remove default margin */
    }

    /* Contact Form Styles */

    #contact-container {
        background-color: #fff;
        padding: 10px 20px 30px 20px;
        max-width: 100%;
        border-radius: 7px;
        margin-left:300px;
        -webkit-border-radius: 7px;
        -moz-border-radius: 7px;
        display: inline-flex;
        justify-content: center;
        align-items: center; /* Center the image and form vertically */
    }

    #contact-container img {
        max-width: 1000px; /* Adjust the image size as needed */
        height: 200px; /* Maintain aspect ratio */
        margin-right: 20px; /* Add some spacing between the image and form */
    }

    #contact-form {
        flex: 1; /* Let the form take remaining width */
    }

    #contact-form input,
    #contact-form select,
    #contact-form textarea,
    #contact-form label {
        font-size: 15px;
        margin-bottom: 2px;
        font-family: Arial, sans-serif;
    }

    #contact-form input,
    #contact-form select,
    #contact-form textarea {
        width: 100%;
        background: #fff;
        border: 0;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        margin-bottom: 25px;
        padding: 5px;
    }

    #contact-form input:focus,
    #contact-form select:focus,
    #contact-form textarea:focus {
        background-color: #E5E6E7;
    }

    #contact-form textarea {
        width: 1000%;
        height: 150px;
    }

    #contact-form button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: #CA6959;
            color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        border-radius: 5px;
    }

   

    #contact-form button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    input:required,
    textarea:required {
        box-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        -o-box-shadow: none;
    }

    #contact-form .required {
        font-weight: bold;
        color: #E5E6E7;
    }

    /* Hide success/failure message
   (especially since the php is missing) */

    /* Make form look nice on smaller screens */
    @media only screen and (max-width: 580px) {
        #contact-container {
            flex-direction: column; /* Stack image on top of the form */
            align-items: center; /* Center both image and form horizontally */
            text-align: center; /* Center the text in the form */
        }

        #contact-container img {
            max-width: 100%; /* Adjust the image size for smaller screens */
            margin-right: 0; /* Remove margin for small screens */
            margin-bottom: 20px; /* Add spacing between image and form */
        }

        #contact-form {
            width: 1000%;
        }
    }
    #sidebar{
	background: #fff;
	width:200px;
	height:100%;
	display:block;
	position:absolute;
	left:-200px;
	top:100px;
    
	transition:left 0.3s linear;
}

#sidebar.visible{
	left:0px;
	transition:left 0.3s linear;
}

ul{
	margin:5px;
	padding:10px;
}

ul li{
	list-style:none;
}

ul li a{
	background:#1C1E1F;
	color:#ccc;
	border-bottom:1px solid #111;
	display:block;
	width:180px;
	padding:10px;
	text-decoration: none;
}

#sidebar-btn{
	display:inline-block;
	vertical-align: middle;
	width:20px;
	height:15px;
	cursor:pointer;
	margin:20px;
	position:absolute;
	top:0px;
	right:-60px;
}

#sidebar-btn span{
	height:1px;
	background:black;
	margin-bottom:5px;
	display:block;
}

#sidebar-btn span:nth-child(2){
	width:75%;
}

#sidebar-btn span:nth-child(3){
	width:50%;
}

header {
  background-color: #CA6959;
  color: #fff;
  text-align: center;
  display:flex;
  padding: 1em;
}
footer {
    background-color: #CA6959;
    color: #fff;
    text-align: center;
    padding: 1em;
    position: fixed;
    bottom: 0;
    width: 120%;
}
</style>

        <div id="contact-form">
            <form action="thanks.html">
                <div>
                    <label for="department">Select Department:</label>
                    <select name="department" id="department" onchange="updateSemesters()">
                        <option value="CSE">CSE</option>
                        <option value="INF">INF</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>

                <div>
                    <label for="batch">Select Batch:</label>
                    <select name="batch" id="batch" onchange="updateSemesters()">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div>
                    <label for="year">Select Year:</label>
                    <select name="year" id="year" onchange="updateSemesters()">
                        <option value="first">First Year</option>
                        <option value="second">Second Year</option>
                        <option value="third">Third Year</option>
                        <option value="fourth">Fourth Year</option>
                    </select>
                </div>
                <div>
                    <label for="semester">Select Semester:</label>
                    <select name="semester" id="semester" onchange="updateSubjects()">
                        <!-- Semester options will be populated dynamically -->
                    </select>
                </div>

                <div>
                    <label for="subject">Select Subject:</label>
                    <select name="subject" id="subject" onchange="showMarksType()">
                        <!-- Subjects options will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="marks-type">Select Marks Type:</label>
                    <select name="marks-type" id="marks-type">
                        <optgroup label="Internal Marks">
                            <option value="mid-1">Mid-1</option>
                            <option value="mid-2">Mid-2</option>
                        </optgroup>
                        <optgroup label="External Marks">
                            <option value="sem-result">Semester Result</option>
                        </optgroup>
                    </select>&nbsp;&nbsp;
                </div>
                <div>
                    <button name="submit" type="submit" id="submit">submit</button>
                </div>
            </form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>

	$(document).ready(function(){
		$('#sidebar-btn').click(function(){
			$('#sidebar').toggleClass('visible');
		});
	});


        function updateSemesters() {
            var department = document.getElementById("department").value;
            var year = document.getElementById("year").value;
            var batch = document.getElementById("batch").value;
            var semesterSelect = document.getElementById("semester");
            semesterSelect.innerHTML = "";

            if (department === "INF" && batch === "2021" && year === "first") {
                addSemesterOption(semesterSelect, "1-1");
                addSemesterOption(semesterSelect, "1-2");
            } else if (department === "INF" && batch === "2021" && year === "second") {
                addSemesterOption(semesterSelect, "2-1");
                addSemesterOption(semesterSelect, "2-2");
            } else if (department === "INF" && year === "third") {
                addSemesterOption(semesterSelect, "3-1");
                addSemesterOption(semesterSelect, "3-2");
            } else if (department === "INF" && year === "fourth") {
                addSemesterOption(semesterSelect, "4-1");
                addSemesterOption(semesterSelect, "4-2");
            }
            else if (department === "INF" && batch === "2020" && year === "first") {
                addSemesterOption(semesterSelect, "1-1");
                addSemesterOption(semesterSelect, "1-2");
            } else if (department === "INF" && batch === "2020" && year === "second") {
                addSemesterOption(semesterSelect, "2-1");
                addSemesterOption(semesterSelect, "2-2");
            } else if (department === "INF" && batch === "2020"&& year === "third") {
                addSemesterOption(semesterSelect, "3-1");
                addSemesterOption(semesterSelect, "3-2");
            } else if (department === "INF" &&  batch === "2020"&& year === "fourth") {
                addSemesterOption(semesterSelect, "4-1");
                addSemesterOption(semesterSelect, "4-2");
            }
            else if (department === "INF" && batch === "2022" && year === "first") {
                addSemesterOption(semesterSelect, "1-1");
                addSemesterOption(semesterSelect, "1-2");
            } else if (department === "INF" && batch === "2022" && year === "second") {
                addSemesterOption(semesterSelect, "2-1");
                addSemesterOption(semesterSelect, "2-2");
            } else if (department === "INF" && batch === "2022"&& year === "third") {
                addSemesterOption(semesterSelect, "3-1");
                addSemesterOption(semesterSelect, "3-2");
            } else if (department === "INF" &&  batch === "2022"&& year === "fourth") {
                addSemesterOption(semesterSelect, "4-1");
                addSemesterOption(semesterSelect, "4-2");
            }
            else if (department === "INF" && batch === "2023" && year === "first") {
                addSemesterOption(semesterSelect, "1-1");
                addSemesterOption(semesterSelect, "1-2");
            } else if (department === "INF" && batch === "2023" && year === "second") {
                addSemesterOption(semesterSelect, "2-1");
                addSemesterOption(semesterSelect, "2-2");
            } else if (department === "INF" && batch === "2023"&& year === "third") {
                addSemesterOption(semesterSelect, "3-1");
                addSemesterOption(semesterSelect, "3-2");
            } else if (department === "INF" &&  batch === "2023"&& year === "fourth") {
                addSemesterOption(semesterSelect, "4-1");
                addSemesterOption(semesterSelect, "4-2");
            }



            // Call the function to update subjects based on the selected semester
            updateSubjects();

            // Reset and hide the "Select Marks Type" dropdown
            resetMarksType();
        }

        function addSemesterOption(selectElement, semester) {
            var option = document.createElement("option");
            option.value = semester;
            option.textContent = semester;
            selectElement.appendChild(option);
        }

        function updateSubjects() {
            var semester = document.getElementById("semester").value;
            var subjectSelect = document.getElementById("subject");
            subjectSelect.innerHTML = "";

            if (semester === "1-1") {
                addSubjectOption(subjectSelect, "Mathematics-1");
                addSubjectOption(subjectSelect, "Problem Solving Using C");
                addSubjectOption(subjectSelect, "BEEE");
                addSubjectOption(subjectSelect, "Applied Chemistry");
                // Add more subjects for 1-1 if needed
            } else if (semester === "1-2") {
                addSubjectOption(subjectSelect, "Mathematics-2");
                addSubjectOption(subjectSelect, "Problem Solving Using Python");
                addSubjectOption(subjectSelect, "Applied Physics");
                addSubjectOption(subjectSelect, "Digital Logic Design");
                addSubjectOption(subjectSelect, "Communicative English");
                // Add more subjects for 1-2 if needed
            } else if (semester === "2-1") {
                addSubjectOption(subjectSelect, "Mathematics-3");
                addSubjectOption(subjectSelect, "MFCS");
                addSubjectOption(subjectSelect, "JAVA");
                addSubjectOption(subjectSelect, "Software Engineering");
                addSubjectOption(subjectSelect, "Data Structures");
                addSubjectOption(subjectSelect, "EITK");

                // Add subjects for 2-1
            } else if (semester === "2-2") {
                addSubjectOption(subjectSelect, "Probability and Statistics");
                addSubjectOption(subjectSelect, "Computer Organization");
                addSubjectOption(subjectSelect, "DBMS");
                addSubjectOption(subjectSelect, "Advanced Java Programming");
                addSubjectOption(subjectSelect, "Operating Systems");
                // Add subjects for 2-2
            } // Add conditions for other semesters
            else if (semester === "3-1") {
                addSubjectOption(subjectSelect, "Artificial Intelligence");
                addSubjectOption(subjectSelect, "Computer Networks");
                addSubjectOption(subjectSelect, "Front-end Development");
                addSubjectOption(subjectSelect, "DataWareHouse and DataWareMining");
                addSubjectOption(subjectSelect, "ATCD");
                // Add subjects for 2-1
            } else if (semester === "3-2") {
                addSubjectOption(subjectSelect, "Subject A");
                addSubjectOption(subjectSelect, "Subject B");
                // Add subjects for 2-1
            } else if (semester === "4-1") {
                addSubjectOption(subjectSelect, "Subject A");
                addSubjectOption(subjectSelect, "Subject B");
                // Add subjects for 2-1
            } else if (semester === "4-2") {
                addSubjectOption(subjectSelect, "Subject B");
                addSubjectOption(subjectSelect, "Subject A");
                // Add subjects for 2-1
            }
            resetMarksType();
        }

        function addSubjectOption(selectElement, subject) {
            var option = document.createElement("option");
            option.value = subject;
            option.textContent = subject;
            selectElement.appendChild(option);
        }
    </script>
