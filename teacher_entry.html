    .center{
      position: absolute;
      top: 51%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05);
    }
    .center h1{
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid silver;
    }
    .center form{
      padding: 0 40px;
      box-sizing: border-box;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color:white;
        padding: 20px;
        margin-top: 0px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color:#CA6959;
        color:white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }

    button:hover {
        background-color:#CA6959 ;
    }
    header {
      background-color: #CA6959;
      color: #fff;
      text-align: center;
      display:flex;
      padding: 1em;
    }
    footer {
      background-color: #CA6959;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: none; /* Initially hide the footer */
      transition: display 0.5s; /* Add a smooth transition effect */
    }
  </style>
